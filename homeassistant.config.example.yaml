# Home Assistant REST API Configuration
# Rename this example config to "homeassistant.config.yaml"

# base_url should be the root of the Home Assistant install
base_url: https://[HOMEASSISTANT_IP]:8123/
# auth_token is a Long-Lived Access Token generated by Home Assistant 
auth_token: ABCDEFG
# status_entity should be the name of the input_text helper entity that holds the Status Category
status_entity: input_select.status
